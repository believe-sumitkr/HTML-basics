<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="emailid">Email ID:</label>
        <input type="text" id="emailid" name="emailid">
        <br>
        <br>
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone">
        <br>
        <br>
        <label for="occupationtype">Occupation Type:</label>
        <select name="occupationtype" id="occupationtype">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Others">Others</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topic of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1" name="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox2" name="checkbox2">

            <label for="checkbox3">JAVA</label>
            <input type="checkbox" id="checkbox3" name="checkbox3">
        </fieldset>
        <label for="textarea1">Comments</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="submit" value="Register">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form action="">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="emailid">Email ID:</label>
        <input type="text" id="emailid" name="emailid">
        <br>
        <br>
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone">
        <br>
        <br>
        <label for="file1">Resume:</label>
        <input type="file" id="file1" name="file1">
        <br>
        <br>
        <label for="counter">Experience (in years):</label>
        <input type="number" id="counter" name="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1" name="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox2" name="checkbox2">

            <label for="checkbox3">JAVA</label>
            <input type="checkbox" id="checkbox3" name="checkbox3">
        </fieldset>
        <br>
        <label for="eduactiontype">Higher Education:</label>
        <select name="eduactiontype" id="eduactiontype">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Availability:</legend>
            <label for="r2">Full Time:</label>
            <input type="radio" id="r2" name="radio2">
            <br>
            <label for="r1">Part Time:</label>
            <input type="radio" id="r1" name="radio2">
            <br>
        </fieldset>
        <br>
        <label for="textarea1">Additional Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br>
        <button>Submit Application</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form action="">

        <fieldset>
            <legend>Personal Info.</legend>
            
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="emailid">Email ID:</label>
        <input type="text" id="emailid" name="emailid">

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
            <br>
            <br>
        <span>Gender</span>
            <label for="r2">Male:</label>
            <input type="radio" id="r2" name="radio2">
            <label for="r1">Female:</label>
            <input type="radio" id="r1" name="radio2">
            <br>
            <br>

        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="us">United States</option>

        </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address</legend>

            <label for="street">Street:</label>
            <input type="text" id="street" name="street">
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="state">State:</label>
            <input type="text" id="state" name="state">

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip">

        </fieldset>

        <fieldset>
            <legend>Other info.</legend>
            <label for="textarea1">Additional Comments:</label>
            <br>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
            
            <label for="check">I agree to terms of service:</label>
            <input type="checkbox" id="check" name="check">
        </fieldset>
        <br>
        <button>Submit</button>

    </form>
</body>
</html>
